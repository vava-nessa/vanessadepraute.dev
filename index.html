<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Modern Gradient Background</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: "Plus Jakarta Sans", sans-serif; /* Optional: Use a modern font */
        color: white; /* Set text color to white */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      body {
        background: linear-gradient(
          180deg,
          black 0%,
          #3c096c 100%
        ); /* Subtle gradient from black to dark purple */
      }

      h1 {
        font-size: 3em;
        margin: 0;
      }

      p {
        font-size: 1.5em;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>vanessa depraute</h1>
      <p>coming soon</p>
    </div>
  </body>
</html>
